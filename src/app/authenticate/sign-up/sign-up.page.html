              <ion-item>
                <ion-select placeholder="Gender">
                  <ion-select-option value="F">Female</ion-select-option>
                  <ion-select-option value="M">Masculin</ion-select-option>
                  
                </ion-select>
              </ion-item>
            </ion-list>
          </div>

          <div class="input">
            <ion-input
            aria-label="birthDate"
            color="warning"
            placeholder="birthDate"
          ></ion-input>
          </div>


        </div>
      </div>

      <div class="footer-form">
        <ion-button (click)="register()">Register</ion-button>
        <div class="text">
          You do have account?
        </div>
        <div class="text text-yellow" (click)="redirectToLogin()">
          Login
        </div>
      </div>
    </div>
    <div class="bas">
      <img src="../../../assets/basVert.png" alt="" srcset="" />
    </div>
  </div>
</ion-content>
